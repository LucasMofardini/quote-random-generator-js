<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/25/25672.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Random Generator</title>
</head>
<body>
    <main> 
        <div class="bg-quote-section">
            <section id="quote-section">
                <div class="quote-area">
                    <h1>Quote of the Day</h1>
                    <p id="textQuote"></p>
                </div>
                <div class="author-area">
                    <p id="authQuote"></p>
                </div>
                <div class="button-area">
                    <div class="clipBoard-box">
                        <button id="clipboard"><i class="icon-copy icon-1x"></i></button> 
                    </div>
                    <div class="newQuote-box">
                        <button id="newQuote">New Quote</button>
                    </div>
                </div>
            </section>
            <p id="lucasmofardini"><a  href="https://github.com/LucasMofardini" target="_blank" rel="noopener noreferrer">@lucasmofardini</a></p>
        </div>

    </main>
    <script src="./script.js"></script>
</body>
</html>
